<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Hero Search</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <header>
    <div class="container">
      <h1><span>Marvel</span> Hero Search</h1>
    </div>
  </header>

  <div class="search-bar">
    <div class="container">
      <form id="searchHero">
        <input type="text" id="heroName" placeholder="Hero name...">
        <button type="submit" class="btn"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>


  <div class="results">
    <div class="container">
      <div id="app"></div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
